<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery.js" charset="utf-8"></script>
        <script src="client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <h2 id="addEmployee">Add Employee</h2>
            <div class="inputFields">
                <input type="text" id="firstNameField" placeholder="First Name">
                <input type="text" id="lastNameField" placeholder="Last Name">
                <input type="text" id="idField" placeholder="ID">
                <input type="text" id="titleField" placeholder="Title">
                <input type="text" id="annualSalaryField" placeholder="Annual Salary">
            </div>
            <div class="subButton">
                <button class="submitButton">Submit</button>
            </div>
            <div class="empList">
                <h3>Employees</h3>
                <!-- <p id="theEmpList"></p> -->
            </div>
            <table> 
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
                <tbody id="theEmpList">

                </tbody>

            </table>
            <p id="monTotCap">Total Monthly: $<span id ="monthly-total"></span></p>
        </main>
        <footer>

        </footer>
    </body>
</html>
